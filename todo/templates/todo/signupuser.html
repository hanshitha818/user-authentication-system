{% extends "todo/base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>REGISTER FOR APPOINTMENT</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Patient Name</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Full Name">
                    <!-- <small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small> -->
                </div>
                <div class="form-group">
                    <label for="patientage">Patient's Age</label>
                    <input type="number" name="patientage" class="form-control" id="patientage" aria-describedby="patientage" placeholder="Patient Age">
                </div>
                <div class="form-group">
                    <label for="phone">Email ID.</label>
                    <input type="email" name="phone" class="form-control" id="phone" aria-describedby="phone" placeholder="Email ID">
                    <!-- <small id="phone" class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small> -->
                </div>
                <div class="form-group">
                    <label for="password1">New Password</label>
                    <input type="password" name="password1" placeholder="New Password" class="form-control" id="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" title="Must contain at least one number,one uppercase and lowercase character, and at least 6 or more characters" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" placeholder="Confirm Password" class="form-control" id="password2">
                </div>
                
                <button type="submit" class="btn btn-primary" onclick="">Register</button>
            </form>
            <hr>
            <div class="text-center">
                Do you already have an appointment? <a href="{% url 'loginuser' %}">Login here</a>
            </div>
        </div>
    </div>
{% endblock %}
